<ion-navbar *navbar>
  <ion-title>
    Gama Contact List
  </ion-title>
</ion-navbar>

<ion-content class="home">
  <ion-card *ngFor="let contact of contacts">
    <ion-card-header>
      {{ contact.name }}
    </ion-card-header>
    <ion-card-content>
      {{ contact.phone }}
    </ion-card-content>
  </ion-card>
</ion-content>
